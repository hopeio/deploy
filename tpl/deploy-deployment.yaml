apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${app}
    group: ${group}
  name: ${app}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ${app}
        group: ${group}
    spec:
      containers:
        - name: ${app}
          image: ${image}
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "50Mi"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /static
              name: static
      volumes:
        - name: config
          hostPath:
            path: ${confdir}
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: ${datadir}/${group}
            type: DirectoryOrCreate
        - name: static
          hostPath:
            path: ${datadir}/static/${group}
            type: DirectoryOrCreate

